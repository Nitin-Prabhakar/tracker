<link rel="import" href="modal.html">
<dom-module id="upload-form">

    <template>

        <style>
            :host {
                display: block;
                border: 0.1vmax outset #0db;
            }
            .sslaw {
                font-family: var(--upload-form-font);
            }
            h1 {
                font-family: var(--upload-form-header);
            }
            label {
                font-weight: var(--upload-form-label-weight);
            }
        </style>

        <div class="sslaw" id="uploader">
            <h1>{{customheader}}
            </h1>
            <form action="../index.php" method="post" enctype="multipart/form-data">
                <div class="form-group form-sslaw">
                    <input type="file" name="fileToUpload" id="fileToUpload">

                    <label class="client">Choose Format
                    </label>
                    <ul class="client-list">
                        <li>
                            <label>PAMAC</label>
                            <input type="radio" name="client" value="PAMAC" checked="checked"></input>
                        </li>
                        <li>
                            <label>A-Check PCC</label>
                            <input type="radio" name="client" value="A-Check"></input>
                        </li>
                        <li>
                            <label>PCC Extended Format</label>
                            <input type="radio" name="client" value="PCC"></input>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <input type="submit" value="Load tracker" name="submit" class="btn btn-default">
                </div>
            </form>
        </div>
    </template>
    <style type="text/css">
        li {
            list-style: none;
            text-indent:
        }
    </style>
    <script>
        function clickHandler() {
            $(document).ready(function () {
                var id = "modal_payment_reminder";
                var dialog = document.getElementById(id);
                if (dialog) {
                    dialog.open();
                }
            });
        }
        Polymer({
            is: "upload-form",
            properties: {
                customheader: {
                    type: String,
                    value: "Hello world"
                }
            },
            properties: {
                date: {
                    type: Object,
                    value: function () {
                        var today = new Date();
                        var date = today.getFullYear() + '-' + (
                            today.getMonth() + 1
                        ) + '-' + today.getDate();
                        return date;
                    },
                    notify: true
                }
            },
            ready: function () {}
        });
    </script>
</dom-module>
