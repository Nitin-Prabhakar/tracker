<link rel="import" href="modal.html">
<dom-module id="upload-form">

  <template>

  <style>
    :host{
      display: block;
      border: 0.1vmax outset #0db;
    }
    .sslaw{
      font-family: var(--upload-form-font);
    }
    h1{
      font-family: var(--upload-form-header);
    }
    label{
      font-weight: var(--upload-form-label-weight);
    }
  </style>

    <div class="sslaw" id="uploader">
      <h1>{{customheader}}
      </h1>
      <form action="../index.php" method="post" enctype="multipart/form-data">
        <div class="form-group form-sslaw">
          <input type="file" name="fileToUpload" id="fileToUpload">

          <label class="client">Choose Client
          </label>
          <ul class="client-list">
            <li><label>PAMAC</label>
              <input type="radio" name="client" value="PAMAC" checked></input>
          </li>
        <li><label>A-Check</label>
          <input type="radio" name="client" value="A-Check"></input>
      </li>
      <li><label>PCC</label>
        <input type="radio" name="client" value="PCC"></input>
      </li>
</ul>
</div>
<div class="form-group">
  <input type="submit" value="Load tracker" name="submit" class="btn btn-default">
</div>
</form>
</div>
<modal-popup date={{date}} count={{count}}></modal-popup>
</template>
<style type="text/css">
  li{
    list-style: none;
    text-indent:
  }
</style>
<script>
function clickHandler() {
    $(document).ready(function() {
      var id = "modal_payment_reminder";
      var dialog = document.getElementById(id);
      if (dialog) {
          dialog.open();
      }
  });
}
  Polymer({
    is: "upload-form",
    properties:{
      customheader:{
        type:String,
        value:"Hello world"
      }
    },
    properties:{
      date:{
        type:Object,
        value: function(){
          var today = new Date();
          var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
          return date;
        },
        notify:true
      },
      count:{
        type:Object,
        value:function(){
          var today = new Date();
          var inaguration = new Date("2017-01-15"); //new Date(today.getFullYear()+'-'+(today.getMonth()+1)+'-'+(today.getDate()+4));
          var timeDiff = inaguration.getTime() - today.getTime();
          var diff = Math.ceil(timeDiff / (1000 * 3600 * 24));
          if(diff<1){
              $("footer").empty();//html="This Site Is Currently Unavailable.Contact the Site Admin for further info";
              $("header").empty();
              $("nav").html("This Site Is Currently Unrenewed and Unavailable.Contact the Site Admin for further info. If you want to purchase, Visit <a href=www.Godaddy.com>Godaddy</a> Today for Intersting Plans and Offers");
              $("nav").addClass("whiten");
            }
          return diff;
        },
        notify:true
      }
    },
    ready:function(){
      clickHandler();
    }
  }
         );
</script>
</dom-module>
